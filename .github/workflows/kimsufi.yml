name: kimsufi monitor

on:
  push:
    branches: [ "main" ]
  #schedule:
  #  - cron: "*/5 * * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: 启用 Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 北美监控
        env:
          WEBHOOK: ${{ secrets.WEBHOOK }}
        run: |
          echo "KS-9"
          python kimsufi.py --hardware 1804sk20 --webhook "$WEBHOOK"

      - name: 欧洲监控
        env:
          WEBHOOK: ${{ secrets.WEBHOOK }}
        run: |
          echo "KS-10"
          python kimsufi.py --hardware 1801sk21 --webhook "$WEBHOOK"
          echo "KS-9"
          python kimsufi.py --hardware 1801sk20 --webhook "$WEBHOOK"
          echo "KS-6"
          python kimsufi.py --hardware 1801sk17 --webhook "$WEBHOOK"
          echo "KS-2"
          python kimsufi.py --hardware 1801sk13 --webhook "$WEBHOOK"
