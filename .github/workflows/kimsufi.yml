name: kimsufi monitor

on:
  push:
    branches: [ "main" ]
  schedule:
    - "*/5 * * * *"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.9 ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry update

      - name: 北美 KS-10 监控
        run: |
          poetrun run kimsufi.py --hardware 1804sk21

      - name: 欧洲 KS-10 监控
        run: |
          poetrun run kimsufi.py --hardware 1801sk21
